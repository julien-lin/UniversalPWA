name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Garder pour tests manuels

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version détectée automatiquement depuis package.json "packageManager"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint
        continue-on-error: false

      - name: Test (with coverage)
        run: pnpm -r --filter '!universal-pwa-demos' --workspace-root test -- --coverage

      - name: Verify coverage files exist
        run: |
          echo "Checking coverage files..."
          ls -la packages/*/coverage/coverage-final.json || echo "Some coverage files missing"
          find packages -name "coverage-final.json" -type f || echo "No coverage files found"

      - name: Build
        run: pnpm -r build

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/core/coverage/coverage-final.json,./packages/cli/coverage/coverage-final.json,./packages/templates/coverage/coverage-final.json,./packages/web-ui/coverage/coverage-final.json
          flags: core,cli,templates,web-ui
          name: codecov-umbrella
          fail_ci_if_error: false

