name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Garder pour tests manuels

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version détectée automatiquement depuis package.json "packageManager"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint

      - name: Test (with coverage)
        run: pnpm -r --filter '!universal-pwa-demos' --workspace-root test -- --coverage

      - name: Build
        run: pnpm -r build

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/*/coverage/coverage-final.json
          name: codecov-umbrella
          fail_ci_if_error: false
          # Support monorepo avec flags par package
          flags: |
            core
            cli
            templates
          # Détection automatique des fichiers coverage
          directory: ./

