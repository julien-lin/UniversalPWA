[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=src/universal_pwa
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --strict-markers
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    django: Django-specific tests
    flask: Flask-specific tests
